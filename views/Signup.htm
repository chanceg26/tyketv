<html>
  <head>
    <title> Sign up now</title>
      <script  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="crossorigin="anonymous"></script>
      <script  src="../javascripts/test.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="../stylesheets/style.css">
  </head>
  <body class="signup-body">
    <p>Sign up here!</p>
    <div id="sign-up-form">
      <div class="form-group">
        <input type="email"  class="form-control" name="email" id="email" placeholder="Enter email">
        <input  name="fname" class="form-control" id="fname" placeholder="Enter first name">
        <input  name="lname" class="form-control" id="lname" placeholder="Enter last name">
        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password">
      </div>
      <button type="button" class="btn btn-default" id="signup-button">SIGN UP</button>
    </div>
  </body>
</html>
